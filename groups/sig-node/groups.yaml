      WhoCanJoin: "ANYONE_CAN_JOIN"
      WhoCanViewGroup: "ANYONE_CAN_VIEW"
      WhoCanDiscoverGroup: "ANYONE_CAN_DISCOVER"
      WhoCanPostMessage: "ANYONE_CAN_POST"
